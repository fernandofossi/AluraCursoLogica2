<canvas width="600" height="400"></canvas>

<script type="text/javascript">
	
	var canvas = document.querySelector("canvas");
	var pincel = canvas.getContext("2d");

	var raio = 10;
	var xAleatorio;
	var yAleatorio;

	pincel.fillStyle = "lightgray";
	pincel.fillRect(0, 0, 600, 400);

	setInterval(atualizaTela, 1000);

	canvas.onclick = verificaClique

	function verificaClique(evento){

		var x = evento.pageX - canvas.offsetLeft;
		var y = evento.pageY - canvas.offsetTop;

		if ((x > xAleatorio - raio) &&
			(x < xAleatorio + raio) &&
			(y > yAleatorio - raio) &&
			(y < yAleatorio + raio) ) {
			alert("Acerto!!");
		}
	}

	function desenhaCirculo(x,y,raio,cor){
		pincel.fillStyle = cor;
		pincel.beginPath();
		pincel.arc(x,y,raio,0,2*3.14);
		pincel.fill();
	}

	function desenhaQuadrado(x,y,tamanho,cor){
		pincel.fillStyle = cor;
		pincel.fillRect(x,y,tamanho,tamanho);
		pincel.strokeStyle = 'black';
		pincel.strokeRect(x,y,tamanho,tamanho);
	}

	function desenhaAlvo(x, y){
		desenhaCirculo(x,y,raio+20,'red');
		desenhaCirculo(x,y,raio+10,'white');
		desenhaCirculo(x,y,raio,'red');
	}

	function sorteia(maximo){
		return Math.random() * maximo;
	}
	function atualizaTela(){
		pincel.fillStyle = "lightgray";
		pincel.fillRect(0, 0, 600, 400);
		xAleatorio = sorteia(600);
		yAleatorio = sorteia(400);
		desenhaAlvo(xAleatorio, yAleatorio);
	}
 


</script>
